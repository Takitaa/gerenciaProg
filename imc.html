<html>
	<head>
		<title>Calculadora do Indice de Massa Corporal (IMC)</title>
	</head>
	<body>
		<h1>Calculadora de IMC</h1>
		<!-- FORMULARIO HTML - primeiro-->
		<p>Indique o peso (kg): <input type="text" id="kg" /></p>
		<p>Indique a Altura (exemplo: 1.50): <input type="text" id="altura" /></p>
		<button id="calcula">Calcular</button>
		<p>IMC: <span id="imc"></span></p>
		<p>Leitura: <span id="leitura"></span></p>

		<!-- SCRIPT PARA CALCULAR IMC -->
		<script type="text/javascript">
			calcula = document.getElementById('calcula');
			kg = document.getElementById('kg');
			altura = document.getElementById('altura');
			imc = document.getElementById('imc');
			leitura = document.getElementById('leitura');

			calcula.onclick = function () {
				if (kg.value != '' && altura.value != '') {
					imcx = kg.value / (altura.value * altura.value);
					imc.innerHTML = imcx;
					console.log(imcx);

					if (imcx < 18.5) {
						leitura.innerHTML = 'Peso inferior ao normal';
					} else if (imcx >= 18.5 && imcx <= 24.9) {
						leitura.innerHTML = 'Peso normal';
					} else if (imcx >= 25 && imcx <= 29.9) {
						leitura.innerHTML = 'Peso superior ao normal';
					} else if (imcx > 30) {
						leitura.innerHTML = 'Obesidade';
					}
				} else {
					alert('Por favor, entre peso e altura.');
				}
			};
		</script>
	</body>
</html>
